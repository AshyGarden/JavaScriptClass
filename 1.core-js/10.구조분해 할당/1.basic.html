<html lang="ko">
<head>

<body>
    <script>
        //구조분해 할당: 객체나 배열을 다시 기본데이터로 해체하는작업.
        var arr = ['김철수','홍길동','박영희'];
        var [kim,hong,park] = arr;/* 첫번쨰 요소와 마지막 요소만 할당 */
        console.log(kim);
      
        /*  var temp = first
        first = second;
        second = temp;*/

        var first =10;
        var second = 20;

        //구조분해할당을 통한 변수값 교환
        [first,second] = [second, first];
        console.log(first);
        console.log(second);

        //스프레드로 나머지 요소 가져오기
        arr3 = [1,3,5,7,9,11];
        var [one,two,three,...others] = arr3;
        console.log(one);
        console.log(two);
        console.log(others);

        var foodList = ['짜장면','볶음밥','탕수육'];
        var copyList = [...foodList];
        console.log('----------------------');

        //객체리스트럭쳐링
        const emp = {
            empName : '김뽀삐',
            age : 30,
            hireDate : '2023-04-03',
            birthDay : '1993-04-23'
        }

       /*  var{age, empName, hireDate} = emp;
        console.log(`사원이름: ${empName}, 나이: ${age}, 입사일자 ${hireDate}`); */

        var {age:a, empName: n, hireDate:h} =emp;
        console.log(`사원이름: ${n}, 나이: ${a}, 입사일자 ${h}`);

        var{empName, birthDay, ...others}=emp;
        console.log(empName);
        console.log(birthDay);
        console.log(others);
        
        //객체복사
        var copyEmp = {...emp};
        console.log(copyEmp);
    </script>
</body>
