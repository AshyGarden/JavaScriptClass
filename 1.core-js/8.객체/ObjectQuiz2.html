<!DOCTYPE html>
<html lang="ko">
<head>

    <title>ObjectQuiz2</title>
</head>
<body>
    <script>
         /*
        Q2. 모든 팀원의 월급에 대한 정보를 담고있는 
         객체가 있다고 가정해 봅시다.
         변수 이름: salaries, 세명의 월급 정보를 직접 작성하세요.

        - 모든 팀원의 월급을 합한 값을 구하고,
         그 값을 변수 total에 저장해 주는 코드를 작성 후
         평균 월급을 구해 보세요.
        */

        salaries = {
            kim : 10000,
            park: 20000,
            john: 15000
        };

        var total = 0;
        for(var key in salaries){
            total += salaries[key];
        }
        console.log(`모든 회사원들의 월급 총합은-> ${total}`);
        console.log(`모든 회사원들의 월급 평균은-> ${total/3}`);

    </script>
</body>
</html>
