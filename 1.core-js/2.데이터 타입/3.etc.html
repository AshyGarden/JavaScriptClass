        var apple = 3;
        if(apple){ /*사과의 값이 있으면(int의 경우 0을 제외한 나머지) true로 해석!, 
                     값이 0이면 false로 해석!*/

        } else{
            console.log('사과가 하나도 없습니다.');
        }

        //null(값이 의도적으로 없다는것을 명시할떄 사용하는 값)
        var banana ='바나나';
        banana = null;
        console.log(typeof banana); //타입반환:object

        //undefined(값을 할달하지 않은 변수에 암묵적으로 할당되는 값)

        console.log(i);
