<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbertype</title>
</head>
<body>
    <script>
        var integer = 100; //정수
        var float = 3.14;  //실수

        console.log(typeof integer);
        console.log(typeof float);

        var bin = 0b01000010; /* binary(이진코드)-숫자 앞에 '0b'를 붙이면 가능 */
        console.log(bin);
        
        var oct = 0o102; /* octa(8진수)-0o */
        console.log(oct);
        
        var hex = 0xAC00 /* 16진수-Hexadecimal-0x */
        console.log(hex);

        console.log(10/4);/* java=2, js=2.5 */

        console.log(30 / '와');/* 에러는 안남-console에 NaN으로 표기(Not a Number) 
                                  잘못된 연산, 표현할수 없는 값의 결과*/
        console.log(30/0);

    </script>
    
</body>
</html>
