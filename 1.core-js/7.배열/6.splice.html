<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splice</title>
</head>
<body>
    
    <script>
        //splice(): 배열의 특정 요소를 제거
        var foods = ['떡볶이','오뎅','김말이','닭꼬치'];
        console.log(foods);
        
        //splice(시작 인덱스, 개수)
        var delFood = foods.splice(1,2);
        console.log(delFood);
        console.log(foods);
        
        //0번부터1개 삭제-후 요소를 추가해라!
        foods.splice(0,1,'치킨','파스타'); 
        console.log(foods);
        
        //삭제없이(삭제요소 갯수0개) n번 인덱스자리에 요소추가
        foods.splice(2,0,'피자');
        console.log(foods);
        
        //개수 지정하지 않으면 시작 인덱스 부터 끝까지 밀어버림
        foods.splice(2);
        console.log(foods);


    </script>
</body>
</html>
