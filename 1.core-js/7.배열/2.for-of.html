<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for-of</title>
</head>
<body>
    <script>
        var week = ['월','화','수','목','금','토','일'];
        for(var day of week){ /* for ~ of ~ */
            console.log(day+'요일엔 쉬고싶다...');
        }
        //for-of는 배열의 값을 얻어낼때 주로사용(객체에서는 사용불가), for-each와유사

        console.log('-----------------------------------');
        for(var day in week){ 
            console.log(day+'요일엔 제발 쉬고싶다...');
        }
        //for-in은 배열이나 객체의 index혹은 key값을 변수에 저장
    </script>
</body>
</html>
