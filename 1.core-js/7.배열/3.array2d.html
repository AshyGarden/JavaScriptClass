<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array2D</title>
</head>

<body>
    <script>
        //우리반 학생들 4과목 점수(국영수탐)
        var kim = [67, 89, 92, 32];
        var lee = [100, 87, 55, 67];
        var kang = [23, 44, 100, 22];

        var ourStudentScore = [
            [67, 89, 92, 32],
            [100, 87, 55, 67],
            [23, 44, 100, 22]
        ];

        console.log(ourStudentScore);
        console.log(ourStudentScore[1]); //array
        console.log(ourStudentScore[1][2]);

        //반평균을 구해주세요. 
        var total = 0;
        var count = 0;
        for(var i=0; i<ourStudentScore.length; i++){
            for(var j=0; j<ourStudentScore[i].length; j++){
                total +=ourStudentScore[i][j];
                count++;
            }
        }
        console.log(total);
        var average = total/count;
        console.log(average);

        var ouravg =0;
        for(var stuScore of ourStudentScore){
            var eachTotal=0;
            for(var score of stuScore){
                eachTotal +=score;
            }

            //한 학생의 평균점수
            var eachAvg = eachTotal / stuScore.length;
            ouravg += eachAvg;
        }

        var classAvg = ouravg/ourStudentScore.length;
        console.log(`우리반 평균: ${Math.round(classAvg*100)/100}점`)
    </script>
</body>

</html>
