    <script>

                }
            }
        }

        function showNum(n,callback){
            for(var i=i; i<n; i++){
                if(callback(i)){/* 함수의 매개값으로 함수를 보냄 */
                    console(i);
                }
            }

        }
        //1~10까지 정수중 짝수만 출력하기
        showNum(10,function(n){
            n%2===0;
        })

        //1~200까지의 정수중 5의배수면서 10의배수는 아닌거
        showNum(200, function(n){+;
            return n% 5===00 && n%10!==0;});
