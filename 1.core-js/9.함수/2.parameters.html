<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameters</title>
</head>
<body>
    <script>
        //begin부터 end까지의 총합을 구해주는 함수
        function calcRangTotal(begin,end){
            var total=0;

            /* JS에서 매개변수는 큰 의미가 없음
            단순히 매개값으로 들어오는 것에 이름을 붙여 사용하는 형태 
            함수에 전달되는 매개값은 arguments객체에서 전부 확인이 가능*/

            console.log(arguments);//함수 내부의 숨겨진 객체 표현
            console.log('길이: '+arguments.length);
            console.log('4번째 매개값: '+arguments[3]);//급하면 꺼낼수 있지만 추천하지 않는다.

            for( var i=begin; i<=end; i++){
                total +=i;
            }
            return total;
        }

        function selectRandNum(){
            var rn = Math.random();
            return rn > 0.5 ? '햄버거' : '헴버거';
        }

        function multiply(n1, n2){
            if(typeof n1!=='number'||typeof n2!=='number'){
                console.log('숫자를 전달하세요!');
                return; //JS에선 return 난사가능!
            }
           return n1*n2;
        }

        var totalNum = calcRangTotal(10,30);
        console.log('실행결과값: '+totalNum);
        
        /* JS함수는 매개변수의 개수를 다르게 주더라도 정상작동(좋은코드 절대X) */
        var tot2 = calcRangTotal(10, 30, 12,123,4535,12,321,123,3,4234); //이런선언도 추천x
        console.log('실행결과값: '+tot2);
        
        console.log('오늘b 점심은 햄버거야: '+selectRandNum());

        var res = multiply(3, 'wow');
        console.log(res); //값 할당 없으면 undefined

        //매개변수에 default값 지정(ES6)
        function sayHello(lang='한국어'){/* 기본값을 주는 느낌 */
            if(lang ==='한국어'){
                console.log('안녕하세요!')
            }else if(lang ==='영어'){
                console.log('hello')
            }else if(lang === '일본어'){
                console.log('오하이오!')
            }
        }
        sayHello('영어');
        sayHello();


    </script>
</body>
</html>
