<html lang="ko">

<head>

<body>
    <script>
        /*
        Q. n개의 정수를 전달하면 해당 정수들의 
         총합과 평균을 반환하는 함수 
         calcTotAvg를 정의하세요.
        */

        var calcTotAvg = (...numbers) => {
            var total = 0;
            for (var key in numbers) {
                total += numbers[key];
            }
            /* for(var n of numbers){
                total += n;
            } */
            var avg = total/numbers.length;
           /*  return {
                total: total,
                avg : avg
            }; */

            /* ES6 */
            return{
                total, avg //변수 이름이 키가 되는 것
            }
        };

        // console.log(calcTotAvg(10, 32, 12));

        var result = calcTotAvg(10, 32, 12)
        console.log(`총합:${result.total}, 평균:${result.avg}`);
    </script>

</body>

</html>
