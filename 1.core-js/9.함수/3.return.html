<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return</title>
</head>

<body>
    <script>
        //void함수: 리턴값이 없는 함수.
        //void 함수는 단독호출해서 사용. 다른 함수의 인자(매개값)으로 전달이 불가

        function greetings(nick) {
            var badNick = ['멍청이', '바보', '쓰레기'];
            if (badNick.includes(nick)) {
                console.log('나쁜말 안되');
                return; //함수 강제종료
                // console.log('hi');//실행x
            }
            console.log(nick + '님 하이요');
        }

        var result = greetings('바보');
        console.log(result); //undefined

        function operateAll(n1, n2) {
            //여러개 리턴하고싶다면 배열등을 이용
            /* return [
                n1 + n2, n1 - n2, n1 * n2, n1 / n2
            ]; */
            
            //또는 객체를 사용
            return {
                plus: n1 + n2, 
                minus : n1 - n2, 
                multi: n1 * n2, 
                division: n1 / n2
            };
        }

        var results = operateAll(10,2);
        console.log(results);
        console.log(results.plus);
        console.log(results.minus);
        console.log(results['division']);
    </script>
</body>

</html>
