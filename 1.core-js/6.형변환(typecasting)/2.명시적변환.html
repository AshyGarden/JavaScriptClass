<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명시적 변환</title>
</head>
<body>
    <script>
        //문자열이 아닌값을 문자열로 변환하는 방법.
        var a = 10, b = 20;
        var result = a +String(b); /* 생성자 함수 */ 
        // result = a.toString() +b.toString();
        console.log(result);

        //숫자가 아닌값을 숫자타입으로 변환하는 방법
        var m = '10', n='3.14';
        var result2 = Number(m) + Number(n);
        result2 = parseInt(m) + parseFloat(n);
        console.log(result2);
        
        //논리타입이 아닌값을 논리타입으로 변환하는 법
        var t = 'Hello', f ='';
        console.log(Boolean(t));
        console.log(Boolean(f));
        
        //값이 있다면 true, 없다면 false
        console.log(!'hello'); /* 논리반전 연산자에 의해 true->false로 변환 */
        console.log(!!'hello');/* 논리반전x2 연산자에 의해 t->f->t로 변환 */

    </script>
</body>
</html>
