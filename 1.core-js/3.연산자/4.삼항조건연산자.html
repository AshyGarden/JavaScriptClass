<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ternary-condition-operator</title>
</head>
<body>
    <script>
        var score = 70;
        var result = score>=60?'합격':'불합격';
        console.log('시험결과: '+result);

        var num1 =  +prompt('가지고 있는 돈의 액수를 입력하세요');
        var budget = num1>=5000?'김치찌개':'라면';
        //alert = 브라우저에 알림창을 띄움
        alert(`오늘 당신이 먹을 음식: ${budget}`);
    </script>
    
</body>
</html>
