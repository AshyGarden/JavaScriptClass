<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InputOutput</title>
</head>
<body>
    <script>
        //prompt = 브라우저만 지원하는 함수
        var num1 =  +prompt('첫번쨰 숫자를 입력하세요');
        var num2 =  +prompt('두번쨰 숫자를 입력하세요');

        //alert = 브라우저에 알림창을 띄움
        alert(`입력한 숫자의 합: ${num1+num2}`)
    </script>
</body>
</html>
