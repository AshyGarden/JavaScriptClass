<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WindowTimeOut</title>
</head>
<body>
    <button class="stop-time">멈춰!</button>

    <script>
        const func = setTimeout(()=>{
            alert('5초후 경고창 출현!');
        }, 5000);

        document.querySelector('.stop-time').onclick = function(){
            clearTimeout(func);
        };
    </script>
</body>
</html>
