<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data-attr</title>
</head>
<body>
    <ul id="users">
        <li id="1" data-user-id ="kim1234" data-role="common">Kim</li>
        <li id="2" data-user-id ="park3421" data-role="admin">Park</li>
    </ul>

    <script>
        const $users = document.getElementById('users');
        //배열 디스트럭쳐링
        const[$user1, $user2] = [...$users.children];

        /*
        data-로 시작하는 어트리뷰트와 dataset프로퍼티 사용시 HTML요소와 자바스크립트 간의 데이터를 쉽게
        교환할수도있습니다.
        data-뒤에는 원하는 특정키워드 작성, dataset프로퍼티를 이용하여 data+키워드로 값을 가지고 오면된다.
        */

      /*   console.log($user1.getAttribute('data-role')); */ //보단 밑의방법이 이득
        console.log($user1.dataset);
        console.log($user1.dataset.role);
        //자바스크립트는 케밥케이스로 되어있는 data속성을 카멜케이스로변환해서 가지고있다.
        console.log($user1.dataset.userId);

        $user2.dataset.role = 'anonymous';
        $user2.dataset.userTelNumber = '010-2260-1253'
        
    </script>
</body>
</html>
