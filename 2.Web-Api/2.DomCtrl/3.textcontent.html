<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.textcontent</title>
</head>
<body>
    <div id="greeting">Hello<span>World!</span></div>

    <script>

        const $div = document.getElementById('greeting');
        console.log($div.childNodes[0].nodeValue);//너무 번거로움
        console.log($div.textContent);

        //textcontent는 마크업을 제외한 텍스트 전체를 지목.
        //텍스트 형식으로 태그를 작성해도 텍스트로 인식!
        $div.textContent = '<span>안녕</span>하세요~'; //span이 사라짐!
        $div.innerHTML = '<span>안녕</span>하세요~'; //span을 할당해줌
    </script>
</body>
</html>
