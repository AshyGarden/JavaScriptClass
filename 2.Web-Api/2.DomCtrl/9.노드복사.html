<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드복사</title>
</head>
<body>
    <ul id="fruits">
        <li>Apple</li>
    </ul>
    <script>
        const $fruits = document.getElementById('fruits');
        const $apple = $fruits.firstElementChild;

        //apple 사본 생성(얕은 복사: 자기자신 노드만 복사)
        const $shallowClone = $apple.cloneNode();
        console.log($shallowClone);

        $shallowClone.textContent = $apple.textContent;
        $fruits.appendChild($shallowClone);

        //apple 사본 생성(깊은 복사: 자기자신포함 모든 자손노드까지 복사)
        const $deepClone = $apple.cloneNode(true);
        $fruits.appendChild($deepClone);

        //ul복사
        const $ulClone = $fruits.cloneNode(true);
        $fruits.appendChild($ulClone);
    </script>

</body>
</html>
