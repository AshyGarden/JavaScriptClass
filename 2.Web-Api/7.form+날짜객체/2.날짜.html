<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DateObj</title>
</head>

<body>
    <script>
        const date = new Date(); //오늘 날짜를 가진 객체
        console.log(date);
        console.log(date.getTime()); //1970.1.1 부터 지금까지 흐른시간을 밀리초로 변환

        const millis = 1573735023000;
        const day = new Date(millis);

        console.log(day);
        console.log(date.getFullYear()); //년
        console.log(date.getMonth()); //월 1월 =0 취급 그러므로 원하는 월= +1
        console.log(date.getDate()); //일
        console.log(date.getHours()); //시
        console.log(date.getMinutes()); //분
        console.log(date.getSeconds()); //초
        console.log(date.getDay()); //요일  (1=월요일~7=일요일)

        //오늘날짜 - 특정날짜
        const gap = date.getTime() - millis;
        console.log(gap);

        let time;
        if (gap < 60 * 60 * 24 * 1000) { //1일전인가?
            if (gap < 60 * 60 * 1000) { //1시간전?
                time = '방금 전';
            } else{
                time = gap/(60 * 60 * 1000)+'시간 전';
            }
        } else { //1일이 넘어간 경우
            const checkTime = new Date(gap);
            console.log(checkTime);
            const calcYear = checkTime.getFullYear()-1970;
            if(calcYear >0){
                time = calcYear + '년 전';
            } else{
                time = `${(checkTime.getMonth())}달 전 `;
            }
            //time = '1일후';
        }
        console.log(time);
    </script>
</body>

</html>
