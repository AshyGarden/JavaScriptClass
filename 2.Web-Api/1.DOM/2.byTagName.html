<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByTagName</title>
</head>
<body>
    <ul id="fruits">
        <li id="apple">Apple</li>
        <li id="banana">Banana</li>
        <li id="grape">Grape</li>
        <li id="pine">Pine</li>
    </ul>
    <ol>
        <li>야야</li>
        <li>왜왜</li>
        <li>뭐뭐</li>
    </ol>
    <script>
        /* 유사배열객체 
        key가 인덱스처럼 구성되어있고, length프로퍼티가 존재*/
        const $test = document.getElementsByTagName('li');
        console.log($test);

        //대부분의 경우 문서노드부터 접근하지만, 이미취득한 요소가 있는경우
        //함수를 이용해서 요소내의 요소를 취득할수있습니다.
        const $ul = document.getElementById('fruits'); //문서내에서li요소 모두찾기
        const $liArray = $ul.getElementsByTagName('li'); //id가 fruits인 곳에서li찾기
        console.log($liArray);
        console.log($liArray[0]);
        console.log($liArray.length);
        console.log($liArray.banana);

        for(let $ele of $liArray){
            $ele.style.fontStyle = 'italic';
        }

        for(let i=0; i<$liArray.length; i++){
            $liArray[i].style.color = 'red';
        }

    </script>
</body>
</html>
