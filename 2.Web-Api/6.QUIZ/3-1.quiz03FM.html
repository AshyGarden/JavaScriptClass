<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz03FM</title>
</head>

<body>
    <h2>단어를 선택하세요</h2>
    <p class="msg"></p>

    <hr>
    <select id="selector">
        <option value="선택">선택</option>
        <option value="영어">Hello</option>
        <option value="한국어">안녕</option>
        <option value="중국어">니하오</option>
    </select>

    <script>
        const $selector = document.getElementById('selector');
        const $msg = document.querySelector('.msg');

        $selector.onchange = function (e) {
            /*  console.log($selector);             
             console.log($selector.children);          
             console.log(e.target);  */

            //방법1
            /*     for(let $opt of [...$selector.children]){
                    if($opt.selected){
                        if($opt.value ==='영어'){
                            $msg.textContent = '영어입니다.'
                        } else if($opt.value ==='한국어'){
                            $msg.textContent = '한국어입니다.'
                        } else if($opt.value ==='중국어'){
                            $msg.textContent = '중국어입니다.'
                        }
                    }
                } */

            //방법2. 선택된 옵션의 index값을 얻어오는 문법
            //console.log($selector.options.selectedIndex);
            const idx = $selector.options.selectedIndex;
            if (idx === 1) {
                $msg.textContent = '영어입니다.'
            } else if (idx === 2) {
                $msg.textContent = '한국어입니다.'
            } else if (idx === 3) {
                $msg.textContent = '중국어입니다.'
            }

            //방법3. select요소안에 선택된 option의 value를 바로꺼내오는법
            //console.log($selector.value);
            if ($selector.value === '선택') {
                $msg.textContent = '';
            } else {
                $msg.textContent = $selector.value+'입니다.';
            }

        };
    </script>
</body>

</html>
