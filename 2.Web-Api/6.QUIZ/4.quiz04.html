<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz04</title>
</head>
<body>
    <button id="hider">텍스트 숨기기!</button>
    <div class="text">내가 숨어볼께 얍~</div>

    <script>
        /*
        1. 버튼을 클릭하면 div 태그가 숨겨지도록
         이벤트 핸들러를 구현하세요.

        2. 다시 버튼을 클릭하면 텍스트가 나오도록
         구현하세요.

        3. 텍스트가 숨겨지면 버튼의 텍스트를
        '텍스트 보이기!' 로 변경하세요.
        그리고 텍스트가 다시 나타나면
        '텍스트 숨기기!' 로 변경하세요.
        힌트: display: none; (CSS)
        클래스 이름을 변경해서 style 태그에 display를 지정.
        */
       
        var flag = true;
        const $sweapper = document.getElementById('hider');
        const $text = document.querySelector('.text');
        $sweapper.addEventListener('click' , function(e){
            if(flag ===true){
                //console.log($text.style);
                $text.style.display = 'none';
                $sweapper.textContent = '텍스트 보이기';
                flag = false;
            } else{               
                $text.style.display = 'block';
                $sweapper.textContent = '텍스트 숨기기';
                flag =  true;
            }
        });
    </script>

</body>
</html>
