<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz07</title>
    <style>
        table {
            border-spacing: 0;
            border-collapse: collapse;
        }

        thead th {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <th>교사</th>
            <th>훈련 과목</th>
            <th>담당자</th>
            <th>훈련 내용</th>
        </thead>
        <tbody class="todoList">
            <tr class="list">
                <td><input type="text" size="3"></td>
                <td><input type="text"> </td>
                <td><input type="text" size="3"></td>
                <td><input type="text"></td>
            </tr>
        </tbody>
    </table>

    <button id="add5">5행 추가</button>
    <button id="add1">1행 추가</button>
    <script>
        /*
        사용자가 버튼을 클릭할 때마다 이벤트를 발생시켜서
        입력창 행을 추가해 주시면 됩니다.
        행 노드를 복사하셔서 개수만큼 추가 해 주시면 됩니다.
        필요하다면 반복문을 이용하셔도 됩니다.
        */

        const $todoList = document.querySelector('.todoList');
        const $list = document.querySelector('.list');
        const $clone = $list.cloneNode(true);
        
        
        const $add1 = document.getElementById('add1');
        const $add5 = document.getElementById('add5');
        

        $add5.onclick = function () {
            for (let i=0; i<5;  i++) {
                $todoList.appendChild($clone);
            }
        } 

        $add1.onclick = function(){
            //console.log($e);
            $todoList.appendChild($clone);
            //$clone = $list.cloneNode(true);
        };
    </script>
</body>

</html>
