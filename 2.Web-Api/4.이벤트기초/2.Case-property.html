<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.Case-property</title>
</head>

<body>

    <button type="button" id="btn1">클릭하세요!</button>
    <button type="button" id="btn2">마우스를 올리세요!</button>
    <button type="button" id="btn3">마우스를 치우세요!</button>
    <script>
        //이벤트핸들러 정의
        function greeting() {
            alert('hello~');
        }

        const $btn1 = document.getElementById('btn1');
        const $btn2 = document.getElementById('btn2');
        const $btn3 = document.getElementById('btn3');

        // $btn1.onclick = greeting;
        $btn1.onclick = function(){
            alert('클릭했죠?');
            
        }//단점 = 1개의 요소에 이벤트를 1개만 걸수있음!, 나중에 선언한 이벤트만 인식함
        $btn1.onclick = function(){ 
            alert('킹받죠?');
        }

        $btn2.onmouseenter = function(){
            alert('올렸죠?');
        }

        $btn3.onmouseleave = () => alert('치웠죠?');

        //핸들러 제거
        $btn3.onmouseleave = null;

    </script>

</body>

</html>
