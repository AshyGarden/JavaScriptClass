<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.이벤트객체 프로퍼티</title>
</head>
<body>
    <label>
        <input type="checkbox">
        <em class="message"></em>
    </label>

    <script>
        const $checkbox = document.querySelector('input[type="checkbox"]');
        const $em = document.querySelector('.message');

        $checkbox.addEventListener('change',e=>{
            //실제 이벤트가 일어난 요소
            // console.log(e.target); //타겟이 어딘지 알아야 효과줌
            
            $em.textContent = e.target.checked? 'isChecked!':'isNotChecked!';
            
            
            
            //checkbox or radio버튼의 check유무를 확인하는 프로퍼티
           /*  if(e.target.checked){ 
                $em.textContent = 'isChecked!';
            } else{
                $em.textContent = 'isNotChecked!';
            } */
        });
    </script>
</body>
</html>
